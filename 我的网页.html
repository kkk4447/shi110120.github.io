<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content">
			 <form class="mui-input-group">
			 	<div class="mui-input-row">
			 		<label>用户名</label>
			 		<input type="text" class="mui-input-clear" placeholder="请输入" id="username">
			 	</div>
			 </form>
			 <form class="mui-input-group">
			 	<div class="mui-input-row">
			 		<label>密码</label>
			 		<input type="text" id="pwd" class="mui-input-clear" placeholder="请输入">
			 	</div>
			 <div id="buttons">
	    <button type="button" id="btn" class="mui-btn mui-btn-blue mui-btn-block">登录</button>
		</div>
	   </form>	 
	   </div>
				 
	<script>
	// console.log("这是js内容");
	// alert("弹出框")
	
	// var name ="张三";
	// console.log(name)
	
	// var num = 20;
	// console.log(num);
	// var age = 40;
	// if(num > age)
	// {
		
		
	// }
	
	//获取元素
	
	// var user = document.getElementById("username").value;
	// console.log(user)
	mui("#buttons").on("tap","#btn",function(){
		//mui.alert("触发")
		var user = document.getElementById("username").value;
		
		var pwd = document.getElementById("pwd").value;
		//console.log(user);
		if(user == "" && pwd == "")
		{
		mui.alert("用户名和密码不能为空")
		}
		
		
	//	
	if(user == "test01")	
	{
		//成功
		//跳转
		mui.openWindow({
			url:"./examples/page.html"
			
		})
	
	}else{
	//失败	
		mui.alert("用户名或者密码输入错误")
		
	}
		
	})
	
	
	</script>
</body>
</html>
